faqs:
  - question: Τι είναι τα EuroHacks;
    answer: >
      Το EuroHacks είναι ένα πανευρωπαϊκό hackathon, με πολλά με πολλά events τα οποία 
      λαμβάνουν χώρα ταυτόχρονα. Όλοι θα έχουν την ευκαιρία να δημιουργήσουν τα δικά 
      τους έργα, να γνωρίσουν άλλους ανθρώπους από διαφορετικά μέρη της Ευρώπης, να περάσουν 
      καλά και, φυσικά, να διεκδικήσουν βραβεία!
      
  - question: Τι είναι το hackathon;
    answer: >
      Το hackathon είναι μια εκδήλωση όπου άτομα που ενδιαφέρονται για τον προγραμματισμό και 
      την επιστήμη των υπολογιστών, να συγκεντρωθούν για λίγες ώρες/μέρες για να δημιουργήσουν 
      συναρπαστικά έργα, αλλά το πιο σημαντικό, να γνωρίσουν νέους ανθρώπους και να μάθουν νέα 
      πράγματα. Σε συνδυασμό με έναν καταπληκτικό χώρο, φαγητό, και καλή διάθεση, τα hackathons 
      είναι μια υπέροχη και αξέχαστη εμπειρία event προγραμματισμού.

  - question: Υπάρχει όριο ηλικίας;
    answer: >
      Αυτή η εκδήλωση είναι για εφήβους, ιδανικά ηλικίας 13 έως 18 ετών. Παρ' όλ' αυτά είναι
      ανοιχτό σε οποιονδήποτε κάτω των 18 ετών.

  - question: Πρέπει να μιλάω αγγλικά για να συμμετάσχω;
    answer: >
      Όχι, δεν χρειάζεται να γνωρίζετε αγγλικά, αλλά γνωρίζοντας αγγλικά η επικοινωνία με άλλα
      άτομα, από άλλα event κατά τη διάρκεια του hackathon.

  - question: Πώς μπορώ να επικοινωνήσω μαζί σας εάν έχω ερωτήσεις σχετικά με το event;
    answer: >
      Μη διστάσετε να μας στείλετε ένα email με όλες τις ερωτήσεις σας. Θα απαντήσουμε το 
      συντομότερο δυνατό (πιθανώς κάτω από 24 ώρες). Μπορείτε είτε να στείλετε email
      στο question@eurohacks.org ή στο email της χώρας σας: <country>@eurohacks.org.

  - question: Πρέπει να πληρώσω για να συμμετάσχω στο hackathon;
    answer: > #Μπορεί όμως να καλύψουμε και μέρος αυτών (εξαρτάται από την τοποθεσία σας). Εάν ζείτε σε απόσταση 50 χιλιομέτρων από το χώρο, θα χρειαστεί καλύπτετε τα καθημερινά σας έξοδα μετακίνησης από και προς τον χώρο. Ωστόσο, αν έρχεστε από μια πόλη που απέχει περισσότερο από 50 χιλιόμετρα, ορισμένα από τα έξοδα ταξιδιού σας στην πόλη υποδοχής μπορεί να καλυφθούν. Αυτό δεν σημαίνει ότι δεν μπορεί να χρειαστεί ακόμα να πληρώσετε μέρος του κόστους για την μεταφορά σας.
      Όχι, σε καμία περίπτωση. Απλώς πρέπει να καλύψετε τα ναύλα ταξιδιού.

  - question: Τι μπορεί να είναι το project μου;
    answer: >
      Ό,τι θέλετε αν πρόκειται για κάτι σχετικό με την επιστήμη των υπολογιστών. Θα μπορούσε να είναι 
      κάτι σχετικό με Arduino, Raspberry Pi ή κάτι αποκλεισιτκά με προγραμματισμό (το οποίο δεν απαιτεί 
      και να έχτε το δικό σας υλικό). Αυτό θα μπορούσε να είναι η ανάπτυξη ενός ιστότοπου (web development), 
      η ανάπτυξη εφαρμογών, o προγραμματισμός ενός Arduino ή απλώς η δημιουργία κώδικα για ένα πρόγραμμα 
      που κάνει κάτι ωραίο και κάτι για το οποίο ΕΣΕΙΣ είστε περήφανοι που καταφέρατε να φτιάξετε.

  - question: Πρέπει να πάρω μαζί μου φορητό υπολογιστή;
    answer: >
      Ναί. Είναι ένα event προγραμματισμού, πρέπει να πάρετε οποιαδήποτε ηλεκρονική συσκευή ειναι απαραίτητη
      για την δημιουργία του projet σας(θα μπορούσε να είναι ένα tablet ή ένας φορητός υπολογιστής) όπως 
      και τα αξεσουάρ που ειναι απαρέτητα για εσάς (πχ. φορτιστής, σκληρός δίσκος, SD cadr, κτλ). Ίσως 
      είμαστε σε θέση να διαθέσουμε μερικούς φορητούς υπολογιστέςσε σε 1 ή 2 άτομα, αλλά πρέπει να έχετε
      προνοήσει για τις δικές σας συσκευές στο hackathon. 

