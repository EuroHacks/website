organizers.Bartosz_Budnik.bio: >
  Γεια σας! Bartosz εδώ, είμαι απλά ένας Hack Clubber που θέλει να βοηθήσει τους άλλους όσο το δυνατόν περισσότερο. Προγραμματίζω παιχνίδια 
  και κάποια διασκεδαστικά εργαλεία σε γλώσσες προγραμματισμού χαμηλού επιπέδου, αν και προτιμώ να περνάω το χρόνο μου κάνοντας εργασίες 
  στο Hack Club. Μου αρέσει να διαβάζω βιβλία αυτοβελτίωσης, και αν βαριέμαι - παίζω μερικά βιντεοπαιχνίδια όπως το Persona. Θέλω απλώς 
  να επηρεάσω όσο το δυνατόν περισσότερους ανθρώπους και να τους κάνω να αναγνωρίσουν τις ικανότητές τους, να τις βελτιώσουν!

