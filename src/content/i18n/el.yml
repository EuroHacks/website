about:
  - title: Γιατί θέλουμε να οργανώσουμε EuroHacks;
    text: Για να ενώσουμε της παγκόσμιας κοινότητας του Hack Club με την Ευρώπη 
          μέσω ενός υβριδικού αποκεντρωμένου hackathon τον Αύγουστο του 2025.
    image: 'https://via.placeholder.com/400x200'
    modal:
      title: Γιατί θέλουμε να οργανώσουμε EuroHacks;
      text: >
        <br> Το Hack Club είναι ένας αξιόλογος οργανισμός που συγκεντρώνει μαθητές από όλο τον κόσμο που μοιράζονται ένα
        βαθύ πάθος για δημιουργία και καινοτομία. Μέσα στο Hack Club, μια διαφορετική ομάδα ατόμων - που κυμαίνονται από 
        διοργανωτές, προγραμματιστές, ζωγράφους, μηχανικούς, μουσικούς, συγγραφείς και εθελοντές - που ενώνονται για να 
        προωθήσουν μια δυναμική κοινότητα. Αυτό το πνεύμα συνεργασίας αποδεικνύεται όχι μόνο μέσω της κοινότητα του Hack 
        Club στο Slack, όπου τα μέλη συμμετέχουν και συνδέονται, αλλά επίσης μέσω των hackathons.
        
        <br><br> Τα Hackathons χρησιμεύουν ως μια εξαιρετική αφορμή για τη συγκέντρωση ατόμων με κοινό ενθουσιασμό για τον 
        προγραμμαισμό και τη δημιουργικότητα. Προσφέρουν έναν μοναδικό χώρο για συνεργασία, μάθηση και τεχνολογική καινοτομία, 
        ενώ παράλληλα ενισχύονται οι δεσμοί εντός της κοινότητας του Hack Club.
        
        <br><br> Ωστόσο, παρά την παγκόσμια παρουσία του Hack Club, κανένα hackathon δεν διεξάγεται επί του παρόντος στην 
        Ευρώπη, καθώς οι δραστηριότητες του HackClub βασίζονται κυρίως στις Ηνωμένες Πολιτείες. Εμείς, οι διοργανωτές των 
        EuroHacks, πιστεύουμε ότι είναι καιρός να το κάνουμε αντιμετωπίσει αυτό το κενό. Έχοντας αυτό κατά νου, σχεδιάζουμε 
        ένα υβριδικό, αποκεντρωμένο δορυφορικό hackathon σε διαφορετικές πόλεις της Ευρώπης, προγραμματισμένο για τον 
        Ιούλιο του 2025.

  - title: Το Όραμά μας
    text: Σύνδεση Ευρωπαίων καινοτόμων για να επιδείξουν τη δημιουργικότητα 
          και να δημιουργήσουν πρωτοποριακά έργα.
    image: 'https://via.placeholder.com/400x200'
    modal:
      title: Το όραμά μας για το EuroHacks
      text: >
        <br>Η δημιουργικότητα είναι ένα κοινό χαρακτηριστικό, και ο προγραμματισμός αποτελεί ένα ισχυρό μέσο για την έκφρασής 
        της. Μέσω του EuroHacks, στοχεύουμε να φέρουμε κοντα τα άτομα στην προσπάθεια της ανάπτυξης αξιόλογων έργων που 
        αναδεικνύουν τις καινοτόμες δυνατότητές τους. Μέσα από την εφευρετικότητα και τις δημιουργικές προσπάθειες των νέων 
        μπορεί να επέλθει μία μετασχηματιστική αλλαγή στον κόσμο.
        
        <br><br>Για να ενισχύσουμε τη συμμετοχή και την προσβασιμότητα, οργανώνουμε τα EuroHacks ως μια σειρά αποκεντρωμένων
        hackathons σε όλη την Ευρώπη, επιτρέποντας στους συμμετέχοντες να συμμετέχουν χωρίς να χρειάζεται να ταξιδέψουν πέρα 
        από τις αντίστοιχες χώρες τους. Επιπλέον, η υβριδική φύση της εκδήλωσης επιτρέπει στα άτομα να παρακολουθούν εξ 
        αποστάσεως  από την άνεση του σπιτιού τους, παρέχοντάς του μια μοναδική ευκαιρία να παρακολουθήσετε τη δημιουργία 
        εξαιρετικών έργων από ολόκληρη την ήπειρο.

  - title: Η Ομάδα μας
    text: Πρέπει να σκεφτούμε μια περιγραφή μόλις βγάλουμε το νέο κείμενο.
    image: 'https://via.placeholder.com/400x200'
    modal:
      title: Η οργανωτική ομάδα μας
      text: >
        <br> Προσεχώς...
