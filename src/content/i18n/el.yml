organizers.Shambhavi_Sinha.bio: >
  Γεια! Είμαι η Shambhavi, ενθουσιώδης Hack Clubber και φοιτήτρια με έδρα το Leicester του Ηνωμένου Βασιλείου, με πάθος 
  για τη δημιουργία πραγμάτων και την επίλυση προβλημάτων. Μου αρέσει να φτιάχνω χρήσιμες ιστοσελίδες που με βοηθούν να 
  συνθέτω μουσική. Επίσης μου αρέσει να βελτιώνω τη δική μου προσωπική ιστοσελίδα! Όταν δεν είμαι απασχολημένη με τον 
