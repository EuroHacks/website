organizers.Marios_Mitsios.bio: >
  Είμαι ο Μάριος, Hack Clubber και μαθητής λυκείου από τα Τρίκαλα. Ασχολούμαι με όλες τις διαφορετικές γλώσσες 
  προγραμματισμού και μυο αρέσει να εξερευνώ νέες τεχνολογίες. Ως μέλος του Hack Club τα τελευταία τρία χρόνια, 
  έχω συνεισφέρει με διάφορους τρόπους στην υποστήριξη της κοινότητας. Στον ελεύθερο χρόνο μου, μου αρέσει να 
  ακούω μουσική, και φυσικά να ασχολούμαι με διαφορετικούς τομείς του προγραμματισμού. Είμαι ενθουσιασμένος που 
  θα οργανώσω το ελληνικό event και θα κάνω ότι μπορώ για να διασφαλίσω ότι το Eurohacks θα είναι το καλύτερο δυνατό!

organizers.Massimiliano_Bruchi.bio: ''

organizers.Max_Schneider.bio: >
  Γεια σας, είμαι ο Max, 16 ετών και ζω στη Βάδη-Βυρτεμβέργη. Στον ελεύθερο χρόνο μου, μου αρέσει να εργάζομαι και να 
  προγραμματίζω διάφορα έργα ρομποτικής και λογισμικού. Λατρεύω επίσης το bouldering. Ως μέλος της ομάδας των EuroHacks 
  online, θα χαρώ πολύ να σας συναντήσω στο event των EuroHacks στο Μόναχο.

organizers.Max_Thorste.bio: ''

organizers.Nikos_Tsilas.bio: >
    Γεια σας! Είμαι ο Νίκος, ένας Hack Clubber και μαθητής Λυκείου και κατοικώ στη Θεσσαλονίκη, Ελλάδα. Ασχολούμαι 
    συστηματικά με τον προγραμματισμό, την επίλυση προγραμματιστικών προβλημάτων και τη δημιουργία κατασκευών. Μου 
