organizers.Thomas_Price.bio: >
  Γεια, είμαι ο Τόμας! Είμαι ένας επίδοξος μηχανικός λογισμικού από το Ηνωμένο Βασίλειο και εντάχθηκα στο HackClub κατά τη 
  διάρκεια του καλοκαιριού για το πρόγραμμα Arcade. Αφού κέρδισα μερικά Airpods και άλλα ωραία πράγματα κατά τη διάρκεια του 
  καλοκαιριού, αποφάσισα να γίνω εθελοντής συνδιοργανωτής για το UK Eurohacks! Στον ελεύθερο χρόνο μου, μου αρέσει να φτιάχνω 
  ιστοσελίδες, να τρέχω και να ακούω indie rock μουσική (οι wombats είναι οι αγαπημένοι μου)! Ανυπομονώ πραγματικά να συμμετάσχω 
  σε αυτό το γεγονός και ελπίζω ότι όλοι θα μπορέσουμε να φτιάξουμε κάτι φοβερό!

