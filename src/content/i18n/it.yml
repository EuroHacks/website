# -----
# FAQs
# -----
faqs:
  - question: Cos'è EuroHacks
    answer: >
      Eurohacks è un'hackathon a livello europeo, con più eventi che si
      svolgono nello stesso momento.
      Tutti avranno l'opportunità di creare progetti,
      incontrare altre persone da tutta l'Europa, divertirsi, e, ovviamente, vincere premi!
      Trova l'hackathon più vicina a te e informazioni a riguardo qui.
  - question: Cos'è un'hackathon?
    answer: >
      Un hackathon è un evento in cui le persone interessate alla programmazione e all'informatica
      si riuniscono per alcuni giorni per creare progetti affascinanti, ma soprattutto,
      incontrare nuove persone e imparare cose nuove. Insieme a luoghi fantastici, cibo, bevande e
      una buona attitudine, gli hackathon sono un'esperienza meravigliosa e un evento di programmazione
      indimenticabile.
  - question: C'è un limite di età?
    answer: >
      Quest'evento è per adolescenti/teenagers, idealmente con l'età compresa tra i 13 e i 18 anni, ma tecnicamente è
      aperto a tutti coloro che hanno 18 anni o meno.
  - question: Devo parlare inglese?
    answer: >
      No, non è necessario conoscere l'inglese, ma anche solo un minimo di conoscenza può aiutarti a navigare
      nei siti web e comunicare con gli altri durante l'hackathon.
  - question: Come posso contattarvi se ho domande sull'evento?
    answer: >
      'Non esitare a inviarci un'e-mail con tutte le tue domande. Vi risponderemo
      il prima possibile (probabilmente entro 24 ore). Potete inviare un'e-mail a questions@eurohacks.org
      o all'indirizzo e-mail del paese: italy@eurohacks.org.'
  - question: Devo pagare per partecipare all'hackathon?
    answer: >
      No, non è necessario. Devi solo coprire le spese di viaggio.
  - question: In cosa può consistere il mio progetto?
    answer: >
      Qualunque cosa tu voglia se si tratta di informatica. Potrebbe essere qualcosa
      con Arduino, Raspberry Pi o qualcosa per cui non devi procurarti l'hardware come la programmazione.
      Potrebbe essere lo sviluppo di siti web, lo sviluppo di app, la programmazione di un Arduino o
      creare codice che faccia qualcosa di fantastico e qualcosa di cui TU sei orgoglioso.
  - question: Devo portare un laptop?
    answer: >
      Sì. È un evento di programmazione, devi portare qualsiasi dispositivo elettronico necessario
      per creare il tuo progetto (potrebbe essere un tablet o un laptop) e gli accessori
      che ti servono (ad esempio caricabatterie, disco rigido, scheda SD, ecc.). Forse
      saremo in grado di mettere a disposizione laptop per 1 o 2 persone, ma devi
      provvedere ai tuoi dispositivi all'hackathon.
