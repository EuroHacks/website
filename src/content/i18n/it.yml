# About Us (Eurohacks Page)
# -----
about:
  - title: Perché vogliamo organizzare EuroHacks?
    text: "<br> Hack Club è un'organizzazione che riunisce studenti delle scuole superiori di tutto il mondo che condividono una\nprofonda passione per la creazione e l'innovazione. All'interno di Hack Club, un gruppo eterogeneo di individui, che vanno da organizzatori,\nprogrammatori e hacker a pittori, ingegneri, musicisti, scrittori e volontari, si uniscono per promuovere una comunità dinamica.\nQuesto spirito collaborativo è esemplificato non solo attraverso Hack Club Slack, dove i membri si impegnano e si collegano, ma\nanche attraverso gli hackathon.\n\n<br><br> Gli hackathon sono una piattaforma eccezionale per riunire individui con un comune entusiasmo per la codifica e la\ncreatività. Offrono uno spazio unico per la collaborazione, l'apprendimento e l'innovazione tecnologica, rafforzando al contempo\ni legami all'interno della comunità di Hack Club.\n\n<br><br> Tuttavia, nonostante la presenza globale di Hack Club, al momento non si tengono hackathon in Europa, poiché le attività di Hack\nClub si svolgono principalmente negli Stati Uniti. Noi, gli organizzatori di EuroHacks, crediamo che sia giunto il momento di\ncolmare questa lacuna. Con questo in mente, stiamo pianificando un hackathon satellitare ibrido e decentralizzato in diverse città in Europa, programmato per agosto 2025."
    image: 'https://via.placeholder.com/400x200'
    modal:
      title: Perché vogliamo organizzare EuroHacks?
      text: >
        <br> Hack Club è un'organizzazione che riunisce studenti delle scuole superiori di tutto il mondo che condividono una
        profonda passione per la creazione e l'innovazione. All'interno di Hack Club, un gruppo eterogeneo di ragazzi, da organizzatori,
        programmatori e hacker a pittori, ingegneri, musicisti, scrittori e volontari, si uniscono per promuovere una comunità dinamica.
        Questo spirito collaborativo è rappresentato non solo dallo spazio Slack di Hack Club, dove i membri si impegnano e si collegano, ma
        anche attraverso gli hackathon.
        
        <br><br> Gli hackathon sono un modo eccezionale di riunire individui con un comune entusiasmo per la programmazione e la
        creatività. Offrono uno spazio unico per la collaborazione, l'apprendimento e l'innovazione tecnologica, rafforzando inoltre
        i legami all'interno della comunità di Hack Club.
        
        <br><br> Tuttavia, nonostante la presenza globale di Hack Club, al momento non si tengono hackathon in Europa, poiché le attività di Hack
        Club si svolgono principalmente negli Stati Uniti. Noi, gli organizzatori di EuroHacks, crediamo che sia giunto il momento di
        colmare questa mancanza. Con questo in mente, stiamo pianificando un hackathon ibrido e decentralizzato in diverse città in Europa, programmato per agosto 2025.
  - title: La nostra Visione
    text: Mettere in contatto gli innovatori europei per mettere in mostra la creatività e costruire progetti rivoluzionari oltre ogni confine.
    image: 'https://via.placeholder.com/400x200'
    modal:
      title: La nostra visione per EuroHacks
      text: >
        <br>La creatività è una caratteristica universale e la programmazione è un potente mezzo per esprimerla. Attraverso EuroHacks, miriamo a
        unire gli individui nel perseguimento dello sviluppo di progetti straordinari che mettano in mostra il loro potenziale innovativo. È
        attraverso l'ingegno e gli sforzi creativi delle giovani menti che si può apportare un cambiamento trasformativo nel mondo.
        
        <br><br>Per promuovere una maggiore accessibilità, stiamo organizzando EuroHacks come una serie di hackathon decentralizzati
        in tutta Europa, consentendo ai partecipanti di impegnarsi senza la necessità di viaggiare fuori dai propri
        paesi. Inoltre, la natura ibrida dell'evento consente agli individui di partecipare da remoto dal comfort delle
        loro case, offrendo un'opportunità unica di assistere alla creazione di progetti eccezionali in tutto il continente.
  - title: Il nostro Team
    text: Dobbiamo pensare a una descrizione non appena pubblichiamo il nuovo testo.
    image: 'https://via.placeholder.com/400x200'
    modal:
      title: Il nostro fantastico team di organizzazione
      text: >
