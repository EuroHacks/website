# -----
# FAQs
# -----
faqs:
  - question: Was ist EuroHacks?
    answer: >
      EuroHacks ist ein Hackathon, mit mehreren, gleichzeitig stattfindenden,  Veranstaltungen in ganz Europa. Jeder hat die Möglichkeit, eigene Projekte zu erstellen, andere Menschen aus ganz Europa kennenzulernen, Spaß zu haben und natürlich Preise zu gewinnen! Finde den Hackathon in deiner Nähe und erhalte weitere Informationen.
  - question: Was ist ein Hackathon?
    answer: >
      Ein Hackathon ist eine Veranstaltung, bei der Leute, die sich für Programmierung und Informatik interessieren, für ein paar Tage zusammenkommen, um spannende Projekte zu entwickeln, aber noch wichtiger, um neue Leute kennenzulernen und neue Dinge zu lernen. Kombiniert mit tollen Veranstaltungsorten, Essen, Getränken und einer vielen netten Teilnehmern sind Hackathons eine wunderbare Erfahrung und ein unvergessliches Programmier-Event.
  - question: Gibt es eine Altersgrenze?
    answer: >
      Diese Veranstaltung richtet sich an Teenager im Alter von idealerweise 13 bis 18 Jahren, obwohl sie technisch gesehen für alle Personen unter 18 Jahren zugänglich ist.
  - question: Muss ich Englisch sprechen?
    answer: >
      Nein, du musst nicht unbedingt Englisch sprechen und verstehen, ein wenig Englisch kann beim Navigieren auf Websites und bei der Kommunikation mit anderen während des Hackathons aber hilfreich sein.
  - question: Wen kann ich kontaktieren, wenn ich Fragen zu den Veranstaltungen habe?
    answer: >
      Zögere nicht, uns bei Fragen, Wünschen oder anderen Anmerkungen eine E-Mail zu schicken. Wir werden sie so schnell wie möglich beantworten. Du erreichst uns mit allgemeinen Angelegenheiten unter questions@eurohacks.org oder bei landes-spezifischen Fragen unter <country>@eurohacks.org .
  - question: Muss ich für die Teilnahme am Hackathon bezahlen?
    answer: >
      Nein, das EuroHacks ist für dich komplett kostenlos. Du musst lediglich deine Reisekosten übernehmen, aber selbst das
      hängt von Ihrem Standort ab. Wenn du im Umkreis von 50 km um den Veranstaltungsort wohnen, musst du deine täglichen Reisekosten zum und vom Veranstaltungsort selbst übernehmen. Wenn du jedoch
      aus einer Stadt kommen, die weiter als 50 km entfernt ist,
      können einige Ihrer Reisekosten zur Gastgeberstadt
      erstattet werden. Das bedeutet, dass Sie möglicherweise trotzdem einen Teil der Kosten für Ihre Reisetickets bezahlen müssen. 
  - question: An welchen Projekt kann ich arbeiten?
    answer: >
      Für die Art oder den Inhalt deines Projekts gibt es zuerst einmal keine Vorgaben. Es soll lediglich etwas mit Informatik zu tun haben. Du könntest mit Mikrocontrollern an einem hardwarenahen Projekt arbeiten, aber auch eine Website oder App entwickeln. Das Wichtigste ist, dass es ein cooles Projekt ist, auf das du stolz sein kannst.
  - question: Muss ich einen Laptop mitbringen?
    answer: >
      Ja. Es handelt sich um eine Programmierveranstaltung. Du musst alle elektronischen Geräte mitbringen, die Sie zum Erstellen Ihres Projekts benötigen (das kann ein Tablet oder ein Laptop sein) und das Zubehör, das Sie benötigen (z. B. Ladegerät, Festplatte, SD-Karte usw.). Wenn das für dich dennoch nicht möglich ist sende uns gerne eine E-Mail und wir werden versuchen eine Lösung zu finden.
