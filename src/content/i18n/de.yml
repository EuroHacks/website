# -----
# About Us (Eurohacks Page)
# -----
about:
  - title: Warum organisieren wir EuroHacks?
    text: Verbindung der globalen Hack-Club-Community mit Europa durch einen hybriden, dezentralen Hackathon im August 2025.
    image: 'https://via.placeholder.com/400x200'
    modal:
      title: Warum organisieren wir EuroHacks ?
      text: >
        <br> Hack Club ist eine Organisation, welche Schüler mit einer Leidenschaft für Kreation und Innovation aus der ganzen Welt zusammenbringt. Hack Club bringt eine vielfältige Gruppe zusammen – von Organisatoren, Programmierern und Hackern bis hin zu Malern, Ingenieuren, Musikern, Schriftstellern und. Auf dem Hack Club Slack, einer Chat-Plattform, Hackathons und bei anderen Events engagieren und vernetzen sich Mitglieder, arbeiten gemeinsam an Projekten und  
        
        <br><br> Hackathons sind eine großartige Möglichkeit, um Personen mit einer gemeinsamen Begeisterung für Programmierung und Kreativität zusammenzubringen. Sie bieten einen einzigartigen Raum für Zusammenarbeit, Lernen und technologische Innovation und stärken gleichzeitig die Bindungen innerhalb der Hack-Club-Community.
        
        <br><br> Trotz der globalen Präsenz Hack Clubs finden derzeit keine Hackathons in Europa statt. Die Aktivitäten Hack Clubs finden zurzeit hauptsächlich in den Vereinigten Staaten statt. Wir, die Organisatoren von EuroHacks, glauben, dass es an der Zeit ist, diese Lücke zu schließen. Deshalb planen wir für Juli 2025 einen hybriden, dezentralen Satelliten-Hackathon in mehreren Städten in ganz Europa.
  - title: Unsere Vision
    text: "Europäische Entwickler zusammen bringen, um zusammen an kreative und innovative Projekte zu arbeiten. "
    image: 'https://via.placeholder.com/400x200'
    modal:
      title: Unsere Vision für EuroHacks
      text: >
        <br>Das Entwickeln von Software ist eine großartige Möglichkeit, um Kreativität auszuleben. Mit EuroHacks wollen wir
        Programmierer, Maker, Kreative und Interessierte aus ganz Europa zusammenbringen, um gemeinsam bemerkenswerte und innovative Projekte zu entwickeln. Mit dem Einfallsreichtum und der Kreativität junger Menschen kann echte Veränderung in der Welt passieren.
        
        <br><br>Um die Veranstaltung für möglichst viele Interresierte zugänglich zu machen, organisieren wir EuroHacks als eine Reihe dezentraler Hackathons in ganz Europa. So müssen die Teilnehmer nicht in andere Länder reisen, um an EuroHacks teilzunehmen. Darüber hinaus ermöglicht der hybride Charakter der Veranstaltung auch online am Hackathon teilzunehmen, falls man nicht vor Ort sein kann. So können wir eine einzigartige Gelegenheit schaffen, die Entstehung außergewöhnlicher Projekte auf dem gesamten Kontinent mitzuerleben.
